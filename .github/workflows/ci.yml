name: C++ Windows CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSVC development environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64
      # Add -DRUN_TEST=1 if your CMake supports test flags [citation:4]
    
    - name: Build project
      run: |
        cmake --build build --config Release
    
    - name: Run tests
      run: |
        if (Test-Path "build/Release/your_test_executable.exe") {
          .\build\Release\your_test_executable.exe
        } else {
          Write-Host "Test executable not found - skipping tests"
        }
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable-${{ github.sha }}
        path: |
          build/Release/*.exe
          build/Release/*.dll
        retention-days: 30

  deploy:
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: windows-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-executable-${{ github.sha }}
        path: ./artifacts
    
    - name: Create deployment package
      run: |
        Compress-Archive -Path ./artifacts/* -DestinationPath ./release-package.zip
    
    - name: Upload to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release-package.zip
        asset_name: windows-app-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip